services:
  control-plane:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    environment:
      API_PORT: 8080
      METRICS_PORT: 8080
      DATABASE_URL: ${DATABASE_URL:-postgres://orchestrator:orchestrator@postgres:5432/orchestrator}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      AUTH_TOKENS: ${AUTH_TOKENS:-admin-token:admin,operator-token:operator,viewer-token:viewer}
    ports:
      - "8080:8080"

  worker:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://orchestrator:orchestrator@postgres:5432/orchestrator}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      WORKER_METRICS_PORT: 8081
      WORKER_MAX_BATCH: 4

  ui:
    profiles: ["app"]
    build:
      context: .
      dockerfile: Dockerfile.ui
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    ports:
      - "5173:80"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: orchestrator
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestrator"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  loki:
    image: grafana/loki:3.0.0
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/loki-config.yml:/etc/loki/local-config.yaml:ro
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - postgres
      - redis

  grafana:
    image: grafana/grafana:11.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki

volumes:
  postgres_data:
  redis_data:
  grafana_data:
