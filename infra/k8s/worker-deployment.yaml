apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow-worker
  template:
    metadata:
      labels:
        app: workflow-worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/example/workflow-orchestrator-worker:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: workflow-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: workflow-secrets
                  key: redis_url
            - name: LEASE_MS
              value: "30000"
            - name: HEARTBEAT_MS
              value: "5000"
          ports:
            - containerPort: 8081
